<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Compose Message</title>
     <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Jquery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Fontawesome for icons and symbols -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Java Script -->
    <script src="app.js"></script>
    <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" media="screen" title="no title" charset="utf-8">  
   
  </head>
  <body>
    <div id="wrapper">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" id="topNav">
            <a class="navbar-brand navInfo" href="/">Email App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link navInfo" href="/compose">Compose Message <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navInfo" href="/">Inbox</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link navInfo" href="/send">Sent</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navInfo" href="/saved">Archieve Folder</a>
                </li>
               
                <form class="form-inline">
                    <button class="btn btn-outline-warning" onclick="location.href='/scrape'" id="scrape" type="button">Refresh Emails</button>
                    <button class="btn btn-outline-warning" onclick="location.href='/remove'" id="clear" type="button">Delete All Emails</button>
                    <button class="btn btn-outline-warning" onclick="location.href='/deleteAllSent'" id="sentClear" type="button">Delete All Sent Emails</button>
                </form>
              </ul>
            </div>
          </nav>
          <h2 id="composeHeading">Compose:</h2>
            <div id="compose">
                    <div class="container-fluid content" id="contact">
                      
                                   <div class="row">
                                       
                                       <div class="col-11" id="contactEmail"> 
                                           <h5 class="contact responsive">To</h5>
                                       </div>
                                   </div>
                      
                                   <div class="row">
                                       
                                       <div class="col-11"> 
                                           <input type="text" id="inputEmail" class="responsive" placeholder="example@gmail.com">
                                       </div>
                                   </div>

                                   <div class="row">
                                       
                                        <div class="col-11" id="contactSubject"> 
                                            <h5 class="contact responsive">Subject</h5>
                                        </div>
                                    </div>
                       
                                    <div class="row">
                                        
                                        <div class="col-11"> 
                                            <input type="text" id="inputSubject" class="responsive" placeholder="What is the email regarding?">
                                        </div>
                                    </div>

                                   <div class="row">
                                       
                                       <div class="col-11" id="contactMessage"> 
                                           <h5 class="contact responsive">Message</h5>
                                       </div>
                                   </div>
                                   <div class="row">
                                       
                                       <div class="col-11"> 
                                           <textarea message="" id="inputMessage" class="responsive" cols="0" rows="20"></textarea>
                                       </div>
                                   </div>
                      
                                   <button type="submit" class="btn btn-warning" id="composeEmail">Send</button>
            </div>
            
                
         </div>
  </body>
</html>
